<!DOCTYPE html>
<html>
<head>
    <title>Add Two Numbers</title>
</head>
<body>
<style>
body{
background-color:lightblue;
}
.h2{
text-align:center
}

.form{
text-align:center
}
</style>
    <h2 class="h2">Add Two Numbers</h2>
    <form class="form" name="numForm">
        First Number: <input type="text" name="a" id="a">
        <br> <br>
        Second Number: <input type="text" name="b" id="b">
        <br>  <br>
        <input type="button" value="Calculate Sum" onclick="calculateSum()">
        <br>   <br>
        Result: <input type="text" name="sum" id="sum" readonly>
    </form>

    <script>
        function calculateSum() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var sum = parseInt(a) + parseInt(b);
			alert(sum)
            document.getElementById("sum").value = sum;
        }
    </script>
</body>
</html>
